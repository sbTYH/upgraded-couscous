<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FT Club - 官方网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 36px;
        }
        
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        main {
            padding: 20px;
            color: #fff;
        }
        
        .logo {
            display: block;
            margin: 0 auto;
            max-width: 200px;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>FT Club</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">活动</a></li>
            <li><a href="#">联系我们</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="logo">
            <!-- 在这里插入你的FT俱乐部logo图片 -->
            
                     <img src="https://smms.app/image/VvPuhszbt2oqZO7" alt="FT Club Logo">
        </div>
        
        <h2>欢迎来到FT俱乐部！</h2>
        <p>这里是FT俱乐部的官方网站，我们提供丰富多彩的活动和优质的服务。加入我们，与我们一起享受乐趣吧！</p>
        
        <!-- 在这里添加更多关于FT俱乐部的信息，如活动、新闻、会员介绍等 -->
    </main>
    
    <footer>
        <p>版权所有 &copy; 抠脚俱乐部 Foot Taking Club(FTCL)</p>
    </footer>

</html>
